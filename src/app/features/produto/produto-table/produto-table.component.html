<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Busca de Produtos</div>
    <div fxLayout fxLayoutAlign="center center">
    </div>
</div>
<div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute">
        <div class="row">
            <div class="Opcaonovo">
                <div class="md-6">
                    <button mat-raised-button (click)="navigateToprodutoCreate()" color="primary">
                        Novo
                    </button>
                   
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="Opcaofiltro">
                    <div class="md-6">
                        <div class="mt-6">
                            <input type="text" (keyup)="applyFilter(getValue($event))" placeholder="Pesquisa de Produto">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="TabelaGrid">
                    <div class="md-12">
                        <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" border="1">

                            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                            <ng-container matColumnDef="idproduto">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>CODIGO.:</th>
                                <td mat-cell *matCellDef="let produto"> {{produto.idproduto}}</td>
                            </ng-container>
                            <!-- Position Column -->
                            <ng-container matColumnDef="descricao">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRICÃO.:</th>
                                <td mat-cell *matCellDef="let produto"> {{produto.descricao}}</td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="precoUnitario">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> PREÇO(R$).: </th>
                                <td mat-cell *matCellDef="let produto"> {{produto.precoUnitario}}</td>
                            </ng-container>
                               <!-- Weight Column -->
                            <ng-container matColumnDef="quantidade">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> QUANTIDADE.: </th>
                                <td mat-cell *matCellDef="let produto"> {{produto.quantidade}}</td>
                            </ng-container>
                            <ng-container matColumnDef="ativo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> SITUACAO.: </th>
                                <td mat-cell *matCellDef="let produto"> {{produto.ativo}}</td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
                                <td mat-cell *matCellDef="let row">
                                    <a routerLink="/produtos/update/{{ row.idproduto }}" class="edit">
                                        <i class="material-icons">
                                            edit
                                        </i>
                                    </a>
                                    <a routerLink="/produtos/update/manager/{{ row.idproduto }}" class="Ferrramenta">
                                        <i class="material-icons">
                                            build
                                        </i>
                                    </a>
                                    
                                    <button class="btn btn-danger" (click)="DesatStatusProduto(row)" class="delete">
                                        <i class="material-icons">
                                            sync_disabled
                                        </i>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4,8]">
                        </mat-paginator>
              </div>
      </div>
 </div>
