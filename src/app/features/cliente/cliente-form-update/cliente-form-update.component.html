<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Editar Cliente</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute">

      <form [formGroup]="form" (ngSubmit)="updateCliente()">
        <div class="row">
          <div class="form-group col-md-3">
            <label for="name" class="custom-label">Codigo</label>
            <input type="text" class="form-control custom-input" formControlName="idCliente" id="idCliente"
              name="idCliente" [(ngModel)]="cliente.idCliente" autocomplete="off" required>
          </div>
          <div class="form-group col-md-9">
            <label for="name" class="custom-label">Nome / Razão Social</label>
            <input type="text" class="form-control custom-input" formControlName="nome" id="nome" name="nome"
              [(ngModel)]="cliente.nome" autocomplete="off" required>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col-md-5">
            <label for="name" class="custom-label">CPF</label>
            <input type="text" class="form-control custom-input" formControlName="cpf" id="cpf" name="cpf"
              [(ngModel)]="cliente.cpf" autocomplete="off" required>
          </div>
          <div class="form-group col-md-4">
            <label for="name" class="custom-label">Data Nascimento</label>
            <input type="date" class="form-control custom-input" formControlName="dataNascimento" id="dataNascimento"
              name="dataNascimento" [ngModel]="cliente.dataNascimento| date:'yyyy-MM-dd'" autocomplete="off" required>          </div>
          <div class="form-group col-md-3">
            <label for="name" class="custom-label">PONTOS</label>
            <input type="text" class="form-control custom-input"  formControlName="pontosFidelidade" id="pontosFidelidade"
            name="pontosFidelidade" [(ngModel)]="cliente.pontosFidelidade"
            >
          </div>
        </div>
        <div id="actions" class="row">
          <div class="col-md-12">
            <button mat-raised-button type="submit" value="salvar" [disabled]="form.invalid"
              color="primary">Salvar</button>
            <a href="index.php" class="btn btn-default">Cancelar</a>
          </div>
        </div>
        <div class="alert alert-danger mt-1" *ngIf="form.invalid && !form.pristine">
          <span *ngIf="form.get('cpf')?.errors?.['required']">O cpf do cliente é obrigatório!<br></span>
          <span *ngIf="form.get('cpf')?.errors?.['maxlength']">O cpf deve ter no máximo 11 digitos<br></span>
          <span *ngIf="form.get('nome')?.errors?.['minlength']">o nome deve conter do cliente é obrigatório!<br></span>
        </div>
    </form>
  </div>
</div>
</div>
