<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Cadastrar Cliente</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute">

      <form [formGroup]="form" (ngSubmit)="salvar()">
        <div class="row">
          <div class="form-group col-md-12">
            <label for="name" class="custom-label">Nome / Razão Social</label>
            <input type="text" class="form-control custom-input" formControlName="nome" id="nome" name="nome"
               autocomplete="off" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-7">
            <label for="name" class="custom-label">CPF</label>
            <input type="text" class="form-control custom-input" formControlName="cpf" id="cpf" name="cpf"
               autocomplete="off" required>
          </div>
          <div class="form-group col-md-5">
            <label for="name" class="custom-label">Data Nascimento</label>
            <input type="date" class="form-control custom-input" formControlName="dataNascimento" id="dataNascimento"
              name="dataNascimento" autocomplete="off" required>
          </div>
        
        </div>
        <div id="actions" class="row">
          <div class="col-md-12">
            <button mat-raised-button type="submit" value="salvar" [disabled]="form.invalid"
              color="primary">Salvar</button>
            <a href="index.php" class="btn btn-default">Cancelar</a>
          </div>
        </div>
        <div class="alert alert-danger mt-1" *ngIf="form.invalid && !form.pristine">
          <span *ngIf="form.get('cpf')?.errors?.['required']">O cpf do cliente é obrigatório!<br></span>
          <span *ngIf="form.get('cpf')?.errors?.['maxlength']">O cpf deve ter no máximo 11 digitos<br></span>
          <span *ngIf="form.get('nome')?.errors?.['minlength']">o nome deve conter do cliente é obrigatório!<br></span>
        </div>
    </form>
  </div>
</div>
</div>
