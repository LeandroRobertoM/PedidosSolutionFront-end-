<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Busca de Cliente</div>
    <div fxLayout fxLayoutAlign="center center">
    </div>
</div>
<div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute">
        <div class="row">
            <div class="Opcaonovo">
                <div class="md-6">
                    <button mat-raised-button (click)="navigateToClienteCreate()" color="primary">
                        Novo
                    </button>

                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="Opcaofiltro">
                    <div class="md-6">
                        <div class="mt-6">
                            <input type="text" (keyup)="applyFilter(getValue($event))"
                                placeholder="Pesquisa de Cliente">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="TabelaGrid">
                    <div class="md-12">
                        <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" border="1">

                            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                            <ng-container matColumnDef="idCliente">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>CODIGO.:</th>
                                <td mat-cell *matCellDef="let cliente"> {{cliente.idCliente}} </td>
                            </ng-container>
                            <!-- Position Column -->
                            <ng-container matColumnDef="nome">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>NOME.:</th>
                                <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="cpf">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF/CNPJ.: </th>
                                <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
                            </ng-container>

                            <!-- Weight Column -->


                            <!-- Symbol Column -->
                            <ng-container matColumnDef="pontosFidelidade">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> PONTOS FIDELIDADE.: </th>
                                <td mat-cell *matCellDef="let cliente"> {{cliente.pontosFidelidade}}</td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
                                <td mat-cell *matCellDef="let row">
                                    <a routerLink="/clientes/update/{{ row.idCliente }}" class="edit">
                                        <i class="material-icons">
                                            edit
                                        </i>
                                    </a>
                                    <a routerLink="/clientes/update/{{ row.idCliente }}" class="Ferrramenta">
                                        <i class="material-icons">
                                            build
                                        </i>
                                    </a>
                                    <button class="btn btn-danger" (click)="excluirCliente(row)" class="delete">
                                        <i class="material-icons">
                                            delete
                                       </i>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4,8]">
                        </mat-paginator>
                    </div>
                </div>
            </div>
