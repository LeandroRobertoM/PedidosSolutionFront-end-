<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Busca de Pedidos</div>
    <div fxLayout fxLayoutAlign="center center">
    </div>
</div>
<div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute">
        <div class="row">
            <div class="Opcaonovo">
                <div class="md-6">
                    <button mat-raised-button (click)="navigateTopedidoCreate()" color="primary">
                        Novo
                    </button>
                   
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="Opcaofiltro">
                    <div class="md-6">
                        <div class="mt-6">
                            <input type="text" (keyup)="applyFilter(getValue($event))" placeholder="Pesquisa de Produto">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="TabelaGrid">
                    <div class="md-12">
                        <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" border="1">

                            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                            <ng-container matColumnDef="idPedido">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>CODIGO.:</th>
                                <td mat-cell *matCellDef="let pedido"> {{pedido.idPedido}}</td>
                            </ng-container>
                            <!-- Position Column -->

                            <!-- Name Column -->
                            <ng-container matColumnDef="pedido.cliente.nome">
                                <th mat-header-cell *matHeaderCellDef>Nome</th>
                                <td mat-cell *matCellDef="let pedido"> {{pedido.cliente?.nome}}</td>
                              </ng-container>
                               <!-- Weight Column -->
                               <ng-container matColumnDef="quantidadeProduto">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade.:</th>
                                <td mat-cell *matCellDef="let pedido"> {{pedido.quantidadeProduto}}</td>
                            </ng-container>
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS.: </th>
                                <td mat-cell *matCellDef="let pedido" [ngSwitch]="pedido.status"> 
                                    <ng-container *ngSwitchCase="0"> EM ANDAMENTO </ng-container>
                                    <ng-container *ngSwitchCase="1"> PENDENTE </ng-container>
                                    <ng-container *ngSwitchCase="2"> FINAIZADO </ng-container>
                                  </td>
                            </ng-container>
                            <ng-container matColumnDef="valorTotal">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Total.: </th>
                                <td mat-cell *matCellDef="let pedido"> {{pedido.valorTotal}}</td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
                                <td mat-cell *matCellDef="let row">
                                    <a routerLink="/pedidos/update/{{ row.idPedido}}" class="edit">
                                        <i class="material-icons">
                                            edit
                                        </i>
                                    </a>
                                    <a routerLink="/pedidos/update/manager/{{ row.idPedido }}" class="Ferrramenta">
                                        <i class="material-icons">
                                            build
                                        </i>
                                    </a>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4,8]">
                        </mat-paginator>
                    </div>
                </div>
            </div>
